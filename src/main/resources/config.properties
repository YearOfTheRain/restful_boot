# 线程池配置
# 核心线程池大小
thread.corePoolSize = 6
# 最大可创建的线程数
thread.maxPoolSize = 16
# 队列最大长度
thread.queueCapacity = 500
# 线程池维护线程所允许的空闲时间
thread.keepAliveSeconds = 300

# 邮件配置
# 邮件发送人
mail.form = ysadsadsa@qq.com
# 第三方登录授权码
mail.password = 12312312321
# 发送邮件的主机
mail.host = smtp.qq.com

# redis 配置
# 配置连接库
redis.database = 2
# 主机地址
redis.host = 127.0.0.1
# 端口
redis.port = 6379
redis.password =
# redis 连接池配置
# 连接池中的最大连接数（负值表示无限制）
redis.jedis.pool.max-active = 8
# 连接池中的阻塞最大等待时间（负值表示无限制）
redis.jedis.pool.max-wait = -1
# 连接池中的最大空闲连接
redis.jedis.pool.max-idle = 8
# 连接池中的最小空闲连接
redis.jedis.pool.min-idle = 0
# 连接超时时间
redis.timeout = 3000

