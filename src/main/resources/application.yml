server:
  port: 8901

# mybatis-plus 配置
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #逻辑删除配置
      logic-delete-value: 1
      logic-not-delete-value: 0
      db-type: mysql
    refresh: false
    # 不打印 mybatis-plus banner
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 日志 sql 输出 org.apache.ibatis.logging.stdout.StdOutImpl   no_sql: org.apache.ibatis.logging.nologging.NoLoggingImpl
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    # mapper 配置文件 地址
  mapper-locations: classpath*:/mapper/*Mapper.xml

spring:
  datasource:
    password: 123456
    url: jdbc:mysql://localhost:3306/my-boot?useAffectedRows=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
   # json 返回时间格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    # 不返回空值
    default-property-inclusion: non_null
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
    # 模板引擎
  thymeleaf:
    mode: HTML
    encoding: utf-8
    # active 消息队列
  activemq:
    # 地址
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    # 是否启用内存模式（也就是不安装MQ，项目启动时同时也启动一个MQ实例）
    in-memory: false
    # 是否信任所有包
    packages:
      trust-all: true
  # 消息订阅模式
  jms:
    pub-sub-domain: true


# 定义日志输出级别
logging:
  level:
    root: info
    com:
      restful:
        user: error
        common: info



